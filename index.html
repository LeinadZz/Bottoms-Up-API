<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--TODO: link Bulma framework <link src="" ref="stylesheet"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/0ec2cbb829.js" crossorigin="anonymous"></script>
    <link href="./assets/style.css" rel="stylesheet">
    <title>Feast Food Finder</title>
</head>
<body>
    <header>
        <img src="./assets/fork-knife.png" alt="Logo" id="logo">
        <h1 class="title is-1" id="name">FEAST</h1>
        <h2 class="subtitle is-2" id="motto">"Food worth Finding"</h2>
    </header>
    <div class="hero"></div>
    <main class="columns">
        <section id="inputs" class="column is-one-fifth">
            <form id="input-form">

                <label for="location">Location:</label>
                <input type="text" id="input-location" name="location"><br>

                <label for="radius">Radius:</label>
                <input type="text" id="input-radius" name="radius"><br>


                <label for="food-type">Food Type:</label>
                <input type="text" id="input-food-type" name="food-type"><br>

                <button class="button is-info is-rounded">Submit</button>
        </section>

        <section id="results" class="column is-one-fifth">
            <button class="button is-info is-rounded">Prev</button>
            <button class="button is-info is-rounded">Next</button>
        </section>

        <section id="map" class="column is-three-fifths">
        
        </section>
        
    </main>


    <footer>
        <h2 class="footer">Made with ❤️</h2>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
